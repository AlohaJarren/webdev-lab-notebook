<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <!-- Added a semantic heading for accessibility and structure -->
      <h1>Exercise 02: Image Practice</h1>

      <figure>
        <!-- Chose a vivid cat photo from placecats.com for more visual engagement -->
        <img
          src="https://placecats.com/millie/200/150"
          alt="A fluffy cat, likely Millie, sitting and staring up with curiosity"
          width="200"
          height="150"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>

      <figure>
        <!-- Using a dynamic puppy image, alt is generalized but still descriptive -->
        <img
          src="https://place-puppy.com/puppy/y:150/x:200"
          alt="A playful puppy sitting or standing on grass or a soft surface"
          width="200"
          height="150"
        />
        <figcaption>Puppies Rule!</figcaption>
      </figure>
    </main>
  </body>
</html>
