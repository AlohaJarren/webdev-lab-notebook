<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Added heading to satisfy WAVE and screen reader structure -->
      <h1>Exercise 03: Character Contact Table</h1>

      <!-- Contact directory table example -->
      <table>
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Spongebob</td>
            <td>Squarepants</td>
            <td>spongebob@spongebob.world</td>
          </tr>
          <tr>
            <td>Patrick</td>
            <td>Star</td>
            <td>patrick@spongebob.world</td>
          </tr>
          <tr>
            <td>Sandy</td>
            <td>Cheeks</td>
            <td>sandy@spongebob.world</td>
          </tr>
          <tr>
            <!-- Mr Krabs spans two rows and two columns â€” always flexin' -->
            <td colspan="2" rowspan="2">Mr Krabs</td>
            <td>mrk@spongebob.world</td>
          </tr>
          <tr>
            <td>mrkrabs@spongebob.world</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
