<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - Bootstrap Grid</title>

    <!-- Bootstrap 5 CDN for grid system and utility classes -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <!-- Project-wide styling + exercise-specific tweaks -->
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container mt-4">
      <!-- Semantic header element for proper structure (WAVE will be happy) -->
      <header class="text-center mb-4">
        <h1>Bootstrap Grid</h1>
      </header>

      <!-- Row 1: Two equal-width columns using col-6 -->
      <!-- Visually, this splits the row right down the middle -->
      <div class="row">
        <div class="col-6 d-flex align-items-center justify-content-center">
          One
        </div>
        <div class="col-6 d-flex align-items-center justify-content-center">
          Two
        </div>
      </div>

      <!-- Row 2: Asymmetrical 8/4 column layout -->
      <!-- Letting 'Three' span two-thirds of the row while 'Four' takes the rest -->
      <div class="row">
        <div class="col-8 d-flex align-items-center justify-content-center">
          Three
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
          Four
        </div>
      </div>

      <!-- Row 3: Classic three-column layout (even thirds using col-4) -->
      <!-- This one lines up evenly across desktop widths -->
      <div class="row">
        <div class="col-4 d-flex align-items-center justify-content-center">
          Five
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
          Six
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
          Seven
        </div>
      </div>
    </main>
  </body>
</html>
