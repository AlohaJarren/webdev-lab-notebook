<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM Exercise</title>
    <script defer src="04-dom.js"></script>
    <link rel="stylesheet" href="04-dom.css" />
  </head>
  <body>
    <main>
      <h1>04 - DOM</h1>

      <!-- Click Event Section -->
      <section aria-labelledby="clickEventHeader">
        <h2 id="clickEventHeader">Click Event</h2>
        <label for="userInput1">Enter something fun</label>
        <input id="userInput1" type="text" placeholder="Type here..." />

        <input id="copy" type="button" value="Copy Text" />

        <!-- Corrected label using <p> and aria-labelledby -->
        <p id="output1-label"><strong>Copied Output:</strong></p>
        <div
          id="output1"
          class="output"
          aria-labelledby="output1-label"
          aria-live="polite"
        ></div>
      </section>

      <!-- Input Event Section -->
      <section aria-labelledby="inputEventHeader">
        <h2 id="inputEventHeader">Input Event</h2>
        <label for="userInput2">Start typing something</label>
        <input id="userInput2" type="text" placeholder="Type to auto-copy..." />

        <p id="output2-label"><strong>Live Output:</strong></p>
        <div
          id="output2"
          class="output"
          aria-labelledby="output2-label"
          aria-live="polite"
        ></div>
      </section>
    </main>
  </body>
</html>
